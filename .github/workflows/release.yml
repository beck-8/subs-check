name: Sync Upstream Release

on:
  schedule:
    - cron: '0 * * * *'  # 每小时执行一次
  workflow_dispatch:      # 手动触发也可以

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Get latest upstream release
        id: get_release
        run: |
          UPSTREAM_REPO="beck-8/subs-check"
          LATEST_TAG=$(curl -s https://api.github.com/repos/${UPSTREAM_REPO}/releases/latest | jq -r .tag_name)
          echo "LATEST_TAG=$LATEST_TAG" >> $GITHUB_ENV
          echo "Latest tag from upstream: $LATEST_TAG"

      - name: Check if tag already exists
        id: check_tag
        run: |
          if git ls-remote --tags origin | grep -q "refs/tags/${LATEST_TAG}$"; then
            echo "EXISTS=true" >> $GITHUB_ENV
            echo "Tag $LATEST_TAG already exists."
          else
            echo "EXISTS=false" >> $GITHUB_ENV
            echo "Tag $LATEST_TAG not found, will create it."
          fi

      - name: Sync upstream and tag
        if: env.EXISTS == 'false'
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

          git remote add upstream https://github.com/beck-8/subs-check.git

          # 拉取 upstream/main 明确分支引用
          git fetch upstream main:upstream-main

          git checkout master
          git merge upstream-main --allow-unrelated-histories --no-edit

          git tag $LATEST_TAG
          git push origin master
          git push origin $LATEST_TAG
